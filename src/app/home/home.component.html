<div class="card-container">
  <h1 class="mat-headline title">Astronomy Picture of the Day</h1>

  <mat-card class="mat-card">
    <mat-card-header>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg"
        alt=""
        mat-card-avatar
      />
      <mat-card-title> {{ apod.titulo }} </mat-card-title>
      <mat-card-subtitle>{{ apod.fecha }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="apod.url" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>{{ apod.explanation }}</p>
    </mat-card-content>
  </mat-card>
</div>
